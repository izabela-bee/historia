        <p>Qual foi a postura dos líderes da Sabinada em relação à escravização?</p>
        <div class="option">
            <label>
                <input type="radio" name="resposta9" value="a">
                 Eram ferrenhos abolicionistas.
            </label><br>
            <label>
                <input type="radio" name="resposta9" value="b">
                Defenderam a substituição da mão de obra escravizada por trabalhadores assalariados.
            </label><br>
            <label>
                <input type="radio" name="resposta9" value="c">
                Buscaram o apoio dos escravizados, garantindo-lhes direitos políticos e sociais.
            </label><br>
            <label>
                <input type="radio" name="resposta9" value="d">
                Não tinham a intenção de lutar pelo fim da escravização
            </label>
        </div>
    <br>
</div>
    <div class="result-message" id="resultMessage9" style="display: none;"></div>
    <div class="submit-btn">
        <button class="botao" type="submit" onclick="checkAnswer()">Enviar</button></a>
    </div>

    <script>
        const som_inicioJogo = new Audio();
        som_inicioJogo.src = './som/inicio.mp3';
        const som_pensar = new Audio();
        som_pensar.src = './som/pensar.mp3';
        function play() { 
        som_inicioJogo.play();
    }
        function play1(){
            som_pensar.play();
        }
    function move(evento){
        if (evento.key == ' '){
            play();
        }
        if (evento.key == '.'){
            play1();
        }
    }
    window.addEventListener('keydown',move);
        let elemento = document.querySelector('#contador');
		let contador = 1;
		setInterval(() => elemento.innerHTML = contador++, 1000);
    function checkAnswer(){
        var answer9 = document.querySelector('input[name="resposta9"]:checked');
        var resultMessage9 = document.getElementById('resultMessage9');
        var resposta9 = document.getElementById('resposta9');
        if (answer9 && answer9.value==="d"){
            resultMessage9.style.display="block";
            window.location.replace("respostaCerta.html");
        } else{
            resultMessage9.style.display="block";
            window.location.replace("respostaErrada.html");
        }
    }
    </script>
