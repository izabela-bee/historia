</div>

    <script>
        const som_inicioJogo = new Audio();
        som_inicioJogo.src = './som/inicio.mp3';
        const som_pensar = new Audio();
        som_pensar.src = './som/pensar.mp3';
        function play() { 
        som_inicioJogo.play();
    }
        function play1(){
            som_pensar.play();
        }
    function move(evento){
        if (evento.key == ' '){
            play();
        }
        if (evento.key == '.'){
            play1();
        }
    }
    window.addEventListener('keydown',move);
        let elemento = document.querySelector('#contador');
		let contador = 1;
		setInterval(() => elemento.innerHTML = contador++, 1000);
    function checkAnswer(){
        var answer2 = document.querySelector('input[name="resposta2"]:checked');
        var resultMessage2 = document.getElementById('resultMessage2');
        var resposta2 = document.getElementById('resposta2');
        if (answer2 && answer2.value==="c"){
            resultMessage2.style.display="block";
            window.location.replace("respostaCerta.html");
        } else{
            resultMessage2.style.display="block";
            window.location.replace("respostaErrada.html");
        }
    }
