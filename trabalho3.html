    <script>
        const som_inicioJogo = new Audio();

        function play() { 
        som_inicioJogo.play();
    }

    function checkAnswer(){
        var answer3 = document.querySelector('input[name="resposta3"]:checked');
        var resultMessage3 = document.getElementById('resultMessage3');
        var resposta3 = document.getElementById('resposta3');
        if (answer3 && answer3.value==="a"){
            resultMessage3.style.display="block";
            window.location.replace("respostaCerta.html");
