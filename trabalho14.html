    <script>
        const som_inicioJogo = new Audio();

        const som_pensar = new Audio();

        function play() { 
        som_inicioJogo.play();
    }

    function checkAnswer(){
        var answer14 = document.querySelector('input[name="resposta14"]:checked');
        var resultMessage14 = document.getElementById('resultMessage14');
        var resposta14 = document.getElementById('resposta14');
        if (answer14 && answer14.value==="a"){
            resultMessage14.style.display="block";
            window.location.replace("respostaCerta.html");
