    <script>
        const som_inicioJogo = new Audio();

        function play() { 
        som_inicioJogo.play();
    }

    function checkAnswer(){
        var answer8 = document.querySelector('input[name="resposta8"]:checked');
        var resultMessage8 = document.getElementById('resultMessage8');
        var resposta8 = document.getElementById('resposta8');
        if (answer8 && answer8.value==="b"){
