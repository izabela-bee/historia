            <label>

                <input type="radio" name="resposta17" value="d">

            </label>

</div>

    <script>
        const som_inicioJogo = new Audio();
        som_inicioJogo.src = './som/inicio.mp3';
        const som_pensar = new Audio();
        som_pensar.src = './som/pensar.mp3';
        function play() { 
        som_inicioJogo.play();
    }
        function play1(){
            som_pensar.play();
        }
    function move(evento){

            play();
        }
        if (evento.key == '.'){
            play1();
        }
    }
    window.addEventListener('keydown',move);
        let elemento = document.querySelector('#contador');
		let contador = 1;
		setInterval(() => elemento.innerHTML = contador++, 1000);
    function checkAnswer(){
        var answer17 = document.querySelector('input[name="resposta17"]:checked');
        var resultMessage17 = document.getElementById('resultMessage17');
        var resposta17 = document.getElementById('resposta17');
        if (answer17 && answer17.value==="d"){
            resultMessage17.style.display="block";
            window.location.replace("respostaCerta.html");
        } else{
            resultMessage17.style.display="block";
            window.location.replace("respostaErrada.html");
        }
    }
