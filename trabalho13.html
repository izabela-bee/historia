<body>
    <div class="contador">

    <h1>13ª Pergunta:</h1>
    <div class="question">
        <p>Qual o papel da Guarda Nacional na repressão à Sabinada?</p>
        <div class="option">
            <label>
                <input type="radio" name="resposta13" value="a">
                A Guarda Nacional apoiou a revolta e não teve envolvimento em sua repressão.
            </label><br>
            <label>
                <input type="radio" name="resposta13" value="b">
                A Guarda Nacional não interferiu no conflito, permitindo que a Sabinada se prolongasse por vários anos.
            </label><br>
            <label>
                <input type="radio" name="resposta13" value="c">
                A Guarda Nacional enfraqueceu a revolta e restaurou o domínio imperial na Bahia
            </label><br>
            <label>
                <input type="radio" name="resposta13" value="d">
                A Guarda Nacional chegou a um consenso com os líderes da Sabinada terminando a revolta de forma pacífica.
        </div>
    <br>
</div>
    <div class="result-message" id="resultMessage13" style="display: none;"></div>
    <div class="submit-btn">
        <button class="botao" type="submit" onclick="checkAnswer()">Enviar</button></a>
    </div>

    <script>
        const som_inicioJogo = new Audio();
        som_inicioJogo.src = './som/inicio.mp3';
        const som_pensar = new Audio();
        som_pensar.src = './som/pensar.mp3';
        function play() { 
        som_inicioJogo.play();
    }
        function play1(){
            som_pensar.play();
        }
    function move(evento){
        if (evento.key == ' '){
            play();
        }
        if (evento.key == '.'){
            play1();
        }
    }
    window.addEventListener('keydown',move);
        let elemento = document.querySelector('#contador');
		let contador = 1;
		setInterval(() => elemento.innerHTML = contador++, 1000);
    function checkAnswer(){
        var answer13 = document.querySelector('input[name="resposta13"]:checked');
        var resultMessage13 = document.getElementById('resultMessage13');
        var resposta13 = document.getElementById('resposta13');
        if (answer13 && answer13.value==="c"){
            resultMessage13.style.display="block";
            window.location.replace("respostaCerta.html");
        } else{
            resultMessage13.style.display="block";
            window.location.replace("respostaErrada.html");
        }
    }
    </script>
