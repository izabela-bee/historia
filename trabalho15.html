<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Show do Provão</title>
</head>
<body>
    <div class="contador">
		Contador: 
    	<span id="contador"></span>
	</div>
    <img src="Show do Provão logo.png" alt="logo">
    <h1>15ª Pergunta:</h1>
    <div class="question">
        <p>Como a derrota da Sabinada e a repressão subsequente afetaram o movimento republicano no Brasil e a relação das províncias com o governo central?</p>
        <div class="option">
            <label>
                <input type="radio" name="resposta15" value="a">
                A derrota da Sabinada enfraqueceu completamente o movimento republicano no Brasil, que deixou de existir até a Proclamação da República.
            </label><br>
            <label>
                <input type="radio" name="resposta15" value="b">
                O fracasso da Sabinada fez com que as províncias passassem a apoiar incondicionalmente o governo imperial, sem contestar sua autoridade.
            </label><br>
            <label>
                <input type="radio" name="resposta15" value="c">
                Houve um maior debate sobre as questões sociais e políticas no país, contribuindo para a consolidação de ideais republicanos. 
            </label><br>
            <label>
                <input type="radio" name="resposta15" value="d">
                 A repressão à Sabinada fortaleceu o governo provincial e reduziu as tensões entre as províncias e o governo central.
            </label>
        </div>
    <br>
</div>
    <div class="result-message" id="resultMessage15" style="display: none;"></div>
    <div class="submit-btn">
        <button class="botao" type="submit" onclick="checkAnswer()">Enviar</button></a>
    </div>

    <script>
        const som_inicioJogo = new Audio();
        som_inicioJogo.src = './som/inicio.mp3';
        const som_pensar = new Audio();
        som_pensar.src = './som/pensar.mp3';
        function play() { 
        som_inicioJogo.play();
    }
        function play1(){
            som_pensar.play();
        }
    function move(evento){
        if (evento.key == ' '){
            play();
        }
        if (evento.key == '.'){
            play1();
        }
    }
    window.addEventListener('keydown',move);
        let elemento = document.querySelector('#contador');
		let contador = 1;
		setInterval(() => elemento.innerHTML = contador++, 1000);
    function checkAnswer(){
        var answer15 = document.querySelector('input[name="resposta15"]:checked');
        var resultMessage15 = document.getElementById('resultMessage15');
        var resposta15 = document.getElementById('resposta15');
        if (answer15 && answer15.value==="c"){
            resultMessage15.style.display="block";
            window.location.replace("respostaCerta.html");
        } else{
            resultMessage15.style.display="block";
            window.location.replace("respostaErrada.html");
        }
    }
    </script>
</body>
</html>
