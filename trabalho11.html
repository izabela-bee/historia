    <div class="question">
        <p>Quais eram as principais reivindicações das classes médias baianas durante a Sabinada?</p>
        <div class="option">
            <label>
                <input type="radio" name="resposta11" value="a">
                Manutenção do domínio imperial sobre a Bahia e maior controle do governo central.
            </label><br>
            <label>
                <input type="radio" name="resposta11" value="b">
                Integração da Bahia à Confederação Argentina.
            </label><br>
            <label>
                <input type="radio" name="resposta11" value="c">
                Autonomia da Bahia, a criação de uma república baiana e reformas políticas locais para aumentar o poder das elites regionais.
            </label><br>
            <label>
                <input type="radio" name="resposta11" value="d">
                Supressão da autonomia local e fortalecimento do governo imperial.
            </label>
        </div>
    <br>
</div>
    <div class="result-message" id="resultMessage11" style="display: none;"></div>
    <div class="submit-btn">
        <button class="botao" type="submit" onclick="checkAnswer()">Enviar</button></a>
    </div>

    <script>
        const som_inicioJogo = new Audio();
        som_inicioJogo.src = './som/inicio.mp3';
        const som_pensar = new Audio();
        som_pensar.src = './som/pensar.mp3';
        function play() { 
        som_inicioJogo.play();
    }
        function play1(){
            som_pensar.play();
        }
    function move(evento){
        if (evento.key == ' '){
            play();
        }
        if (evento.key == '.'){
            play1();
        }
    }
    window.addEventListener('keydown',move);
        let elemento = document.querySelector('#contador');
		let contador = 1;
		setInterval(() => elemento.innerHTML = contador++, 1000);
    function checkAnswer(){
        var answer11 = document.querySelector('input[name="resposta11"]:checked');
        var resultMessage11 = document.getElementById('resultMessage11');
        var resposta11 = document.getElementById('resposta11');
        if (answer11 && answer11.value==="c"){
            resultMessage11.style.display="block";
            window.location.replace("respostaCerta.html");
        } else{
            resultMessage11.style.display="block";
            window.location.replace("respostaErrada.html");
        }
    }
    </script>
